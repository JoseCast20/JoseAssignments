<!DOCTYPE html>
<html>
<head>
<link href="assig5.css" rel="stylesheet" type="text/css"/>

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="https://i.insider.com/5e32f2a324306a19834af322?width=1100&format=jpeg&auto=webp "width="1000px" height="auto">
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="https://inteng-storage.s3.amazonaws.com/img/iea/nZwXpAydwv/sizes/engineering-memes-2019_resize_md.jpg"width="1000px" height="auto">
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="https://pics.me.me/thumb_html-html-css-css-is-really-important-44300006.png"width="1000px" height="auto">
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
    <button class="button 1" onclick="currentSlide(1)">1</button>
    <button class="button 2" onclick="currentSlide(2)">2</button>
    <button class="button 3" onclick="currentSlide(3)">3</button>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
